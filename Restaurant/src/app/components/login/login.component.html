<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center text-warning">Login Now</h2>
                <form #myForm="ngForm" class="login-form" (ngSubmit)="login(myForm)">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <input type="email" class="form-control" name="email" ngModel email #email="ngModel" required>
                        <small id="emailHelp" *ngIf="email.touched && !email.valid" class="form-text text-danger">Please Fill valid Email</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" name="password" ngModel password #password="ngModel" required>
                        <p *ngIf="password.touched && !password.dirty" class="text-danger">Password Must be required</p>
                    </div><br>
                    <div class="form-check">
                        <button type="submit" [disabled]="!myForm.valid" class="button btn btn-outline-success float-left">Submit</button>
                    </div> <br> <br> <br>
                    <div class="text-primary forget">
                        <button class="btn btn-outline-danger float-right" routerLink="/merchant/forgotPassword">Forget Password</button>
                    </div><br><br><br>
                    <div>
                        <h3 class="text-center">!!! Don't have account !!!</h3>
                        <button class="button btn btn-outline-primary" routerLink="/merchant/signUp">Sign-up</button>
                    </div><br>

                </form>
                <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a href="http://grafreez.com">Bharat Goswami</a></div>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="assets/images/lg1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="assets/images/lg1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="assets/images/lg1.jpg" alt="First slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
